<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 관련 요소</title>
  </head>
  <body>
    <h1>form 관련 요소</h1>
    <h2>input 요소</h2>
    <!-- 기본적으로 form > fieldset > legend 를 사용하는 게 기본 양식 -->
    <form action="https://www.naver.com" method="get">
      <!-- action은 submit을 했을 때 정보를 전송하고자 하는 서버 주소 -->
      <!-- method는 서버 쪽에 데이터를 보내는 형식 (GET, POST) -->
      <fieldset>
        <legend>input 요소를 활용한 다양한 양식 만들기</legend>
        <!-- 한줄 글상장 (text) -->
        <p><label for="user-name">이름</label> <input type="text" name="user-name" id="user-name" required /></p>
        <!-- 검색어 입력 상장 (search) -->
        <p><label for="search">검색어</label> <input type="search" name="search" id="search" /></p>
        <!-- email 입력 서식 (email) -->
        <p><label for="user-email">이메일</label> <input type="email" name="user-email" id="user-email" required /></p>
        <!-- 숫자 입력 서식 (tel) -->
        <p><label for="user-phone">연락처</label> <input type="tel" name="user-phone" id="user-phone" /></p>
        <!-- 체크박스 서식 (checkbox) -->
        <p>
          <input value="html" checked type="checkbox" name="likelion-class" id="html" required /> <label for="html">HTML</label>
          <input value="css" type="checkbox" name="likelion-class" id="css" required /> <label for="css">CSS</label>
          <input value="js" checked type="checkbox" name="likelion-class" id="js" required /> <label for="js">Javascript</label>
          <input value="react" type="checkbox" name="likelion-class" id="react" required /> <label for="react">React</label>
        </p>
        <!-- 라디오 서식 (radio) -->
        <p>
          <input value="회고 1팀" checked type="radio" name="techit-class" id="class-1" required /> <label for="class-1">회고 A팀</label>
          <input value="회고 2팀" type="radio" name="techit-class" id="class-2" required /> <label for="class-2">회고 B팀</label>
        </p>

        <button type="submit">전송</button>
      </fieldset>
    </form>
  </body>
</html>

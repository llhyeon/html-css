<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 관련 요소</title>
  </head>
  <body>
    <h1>form 관련 요소</h1>
    <h2>input 요소</h2>
    <!-- 기본적으로 form > fieldset > legend 를 사용하는 게 기본 양식 -->
    <form action="/" method="get">
      <!-- action은 submit을 했을 때 정보를 전송하고자 하는 서버 주소 -->
      <!-- method는 서버 쪽에 데이터를 보내는 형식 (GET, POST) -->
      <fieldset>
        <legend>input 요소를 활용한 다양한 양식 만들기</legend>
        <!-- 한줄 글상장 (text) -->
        <p><input type="text" /></p>
        <!-- 검색어 입력 상장 (search) -->
        <p><input type="search" name="search" id="search" /></p>
      </fieldset>
    </form>
  </body>
</html>

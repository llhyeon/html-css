<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 (select, textarea) 요소 | Techit</title>
    <style>
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
  </head>
  <body>
    <h1>select 요소</h1>
    <form action="/">
      <label for="pet-select">반려동물을 선택하세요</label>

      <select name="pets" id="pet-select">
        <!-- value 값이 없으면 전송되는 값도 없다 -->
        <option value="">--반려동물 선택--</option>
        <option value="dog">강아지</option>
        <option value="cat">고양이</option>
        <option value="hamster">햄스터</option>
        <option value="parrot">패럿</option>
        <option value="spider">거미</option>
        <option value="goldfish">열대어</option>
      </select>
    </form>

    <h1>textarea 요소</h1>
    <form action="/" method="get">
      <div>
        <label for="message">
          내용
          <span><span class="sr-only">필수</span><span aria-hidden="true">*</span></span>
        </label>
        <!-- textarea 태그는 줄바꿈 시, 앞에 여백까지 컨텐츠로 인식하므로 줄바꿈을 할 경우 여백은 지워주어야 한다. -->
        <textarea name="message" id="message" rows="10" cols="50" required>
문의 사항을 적어주시면 익일까지 답변 드리겠습니다.
        </textarea>
      </div>
    </form>
  </body>
</html>
